    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="jsCanvas" class="canvas">
        
    </canvas>

        <div class="controls__btns"><button id="jsMode">Fill</button><button id="jsSave">Save</button></div>

            <div class="controls__color" style="background-color:red"></div>
            <div class="controls__color" style="background-color:blue"></div>
            <div class="controls__color" style="background-color:green"></div>
            <div class="controls__color" style="background-color:silver"></div>
            <div class="controls__color" style="background-color:gold"></div>
            <div class="controls__color" style="background-color:violet"></div>
            <div class="controls__color" style="background-color:purple"></div>
        </div>
    </div>
    

    <script src="app.js"></script>

</html>
